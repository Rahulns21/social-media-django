{% extends "users/base.html" %}

{% block title %}Create Post{% endblock title %}

{% block body %}

<h2 class="text-3xl text-gray-700 font-bold my-5 px-10 mx-2 mt-10" >Create Post</h2>

<div class="container px-10 mt-7">

    <form action="" method="POST" class="mt-5 bg-white shadow-md m-10 px-8 rounded py-6" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold ml-2 mb-2" for="">Upload Image:</label>
            <div class="shawdow appearance-none border rounded py-2 px-3 mr-10 ml-2 text-gray-700">
                {{ form.image }}
            </div>
        </div>

        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold ml-2 mb-2" for="">Caption:</label>
            <div class="shawdow appearance-none border rounded py-2 px-3 mr-10 ml-2 text-gray-700">
                {{ form.caption }}
            </div>
        </div>

        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold ml-2 mb-2" for="">Description:</label>
            <div class="shawdow appearance-none border rounded py-2 px-3 mr-10 ml-2 text-gray-700">
                {{ form.description }}
            </div>
        </div>

        <button type="submit" class="bg-green-500 rounded text-white my-5 px-5 py-2 mx-2">Create Post</button>
    </form>

</div>

{% endblock body %}
