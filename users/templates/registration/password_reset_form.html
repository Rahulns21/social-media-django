{% extends "users/base.html" %}

{% block title %}Reset Password{% endblock title %}

{% block body %}

<h2 class="text-3xl text-gray-700 font-bold my-5 px-10 mx-2 mt-10" >Reset Password</h2>

<div class="container px-10 mt-7">

    <div class="error-container text-red-500">
        {% if form.errors %}
            {% for field in form %}
                {{field.errors}}
            {% endfor %}
        {% endif %}
    </div>

    <form action="" method="POST" class="mt-5"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold ml-2 mb-2" for="">Email:</label>
            <div class="shawdow appearance-none border rounded py-2 px-3 mr-10 ml-2 text-gray-700">
                {{ form.email }}
            </div>
        </div>
    
        <button type="submit" class="bg-green-500 rounded text-white my-5 px-5 py-2 mx-2">Reset Password</button>
        
    </form>
    
</div>


{% endblock body %}
