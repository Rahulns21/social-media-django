{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static "users/styles.css" %}">
    <link rel="stylesheet" href="{% static "users/style.css" %}">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="shadow-lg">
      <div class="px-2 mx-auto">
        <div class="flex justify-between">
          <!--Website logo-->
          <div>
            <a class="flex" href="">
              <img
                class="h-7 w-7 m-2"
                src="{% static 'users/images/insta.png' %}"
                alt=""
              />
              <span class="p-2 font-semibold text-lg text-gray-500"
                >Social App</span
              >
            </a>
          </div>
          <!--Website items-->
          <div class="space-x-1 mt-2">
            {% if request.user.is_authenticated %}
            <a class="py-4 px-2 text-gray-500 text-lg font-semibold" href=""
            >Link 1</a>
            <a class="py-4 px-2 text-gray-500 text-lg font-semibold" href=""
            >Link 2</a>
            <a class="py-4 px-2 text-gray-500 text-lg font-semibold" href="{% url 'users:logout' %}"
            >Logout</a>
            {% else %}
            <a class="py-4 px-2 text-gray-500 text-lg font-semibold" href="{% url 'users:login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {% block body %} {% endblock body %}
  </body>
</html>
