{% extends "users/base.html" %} 

{% block title %}Login{% endblock title %}

{% block body %}
<h1 class="text-2xl m-10 mb-0">Welcome Back, Login now</h1>

<div class="container py-1">

    <form class="bg-white border shadow-md m-10 w-1/4 h-1/3 rounded p-10" method="POST">
        {% csrf_token %}
        <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for=""
            >Username:</label
        >
        <div class="shadow text-gray-700 appearance-none border rounded p-1 mr-10">
            {{form.username}}
        </div>
        <div class="mb-2 mt-3">
        <label class="block text-gray-700 text-sm font-bold mb-2" for=""
            >Password:</label
        >
        <div class="shadow text-gray-700 appearance-none border rounded p-1 mr-10">{{form.password}}</div>
        </div>

        <button type="submit" class="text-white bg-green-500 px-5 py-1 rounded mt-3">Login</button>
    </form>

</div>

<p class="px-10 py-1"><span><a href="{% url 'password_reset' %}">Forgot Password?</a><br><a href="{% url 'users:register' %}">New Here? Create Account</a></span></p>
{% endblock body %}
